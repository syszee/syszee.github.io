<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <script src="js/dialogue_script.js"></script>

    <title>Idea Command Generator</title>
</head>

<body>

    <div class="container header-spacing">

        <!-- Header -->
        <div id="header">
            <h1><strong>Idea Popup Creator</strong></h1>
            <h5 class="text-muted">command generator <span class="badge badge-warning">v0.1</span></h5>
            <hr />
            <!-- Header -->
        </div>

        <!-- General Dialogue Messages (with next button support) -->
        <div id="form">

            <!-- Form -->

            <!-- NPC Name & Next Selector -->
            <div class="row">
                <!--<div class="input-group col-md-3 spacer" id="npcNameSection">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">NPC</span>
                    </div>
                    <input type="text" id="npcName" placeholder="eg. 'Mayor Douglas'" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>-->

                <!-- NPC Identifier for Dialogue Card -->
                <div class="input-group col-md-4 spacer" id="npcIdentifierSection">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Player IGN</span>
                    </div>
                    <input type="text" id="playerName" placeholder="eg. 'syszee'" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

            </div>

            <!-- LINE 1 -->
            <div class="input-group mb-3" id="lineOneSection">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Player Idea</span>
                </div>
                <textarea type="text" id="playerIdea" onkeyup="" maxlength="" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></textarea>
            </div>

        </div>

        <!-- Generate Button / Output -->
        <div id="processor">

            <!-- SUBMIT -->
            <button type="button" onClick="generate()" class="btn btn-primary btn-lg btn-block"><strong>Generate Command</strong></button>

            <br />
            <!-- OUTPUT -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><strong>JSON</strong></span>
                </div>
                <textarea id="output" class="form-control" rows="15"></textarea>
            </div>

            <div class="row mt-3">

                <!-- Copy to Clipboard -->
                <div class="col">
                    <button type="button" id="copyOutput" onClick="copyOutput()" class="btn btn-success btn-block"><strong><i class="fa fa-clipboard"></i> Copy</strong></button>
                </div>

                <!-- Clear Output -->
                <div class="col">
                    <button type="button" id="clearOutput" onClick="clearOutput()" class="btn btn-secondary btn-block"><strong><i class="fa fa-eraser"></i> Clear</strong></button>
                </div>


            </div>

        </div>

        <!-- Quest Offer Dialogue -->

    </div>
</body>

</html>
